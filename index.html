<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="gamescript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@600&display=swap" rel="stylesheet">

</head>
<body> 
    <div class="header"><div>Rock Paper Scissors Game</div></div>
    <div class="buttons">
        <button id="rock"><img src="https://static.thenounproject.com/png/88661-200.png" height="200px"></button>
        <button id="paper"><img src="https://static.thenounproject.com/png/88662-200.png" height="200px"></button>
        <button id="scissors"><img src="https://static.thenounproject.com/png/88666-200.png" height="200px"></button>
    </div>

    <h1>RESULT</h1>
    <div class="result">

    </div>

    <h1>Score</h1>
    <div class="score">
        <div class="computer"><div>Computer's score</div> <div class="numeric"></div></div>
        <div class="user"><div>User's score</div><div class="numeric"></div></div>
    </div>

    <div class="footer">Made by : Mihir Hebalkar</div>

</body>
</html>
